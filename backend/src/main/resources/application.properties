# Application
spring.application.name=session-scheduler
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:schedulerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use 'none' to let Liquibase handle schema management
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Clerk OAuth2 JWT Configuration
# The issuer-uri must match the issuer claim in Clerk's JWT tokens
# Get these values from Clerk Dashboard -> Your Application -> API Keys
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URL:https://example.clerk.accounts.dev}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URL:https://example.clerk.accounts.dev/.well-known/jwks.json}

# Clerk Configuration
# Get these values from Clerk Dashboard -> Your Application -> API Keys
clerk.publishable-key=${CLERK_PUBLISHABLE_KEY:pk_test_example}
clerk.secret-key=${CLERK_SECRET_KEY:sk_test_example}

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.scheduler=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Mailgun Configuration
mailgun.api-key=${MAILGUN_API_KEY:your-mailgun-api-key}
mailgun.domain=${MAILGUN_DOMAIN:your-domain.mailgun.org}
mailgun.from-email=${MAILGUN_FROM_EMAIL:noreply@your-domain.com}
mailgun.from-name=${MAILGUN_FROM_NAME:Session Scheduler}
mailgun.enabled=${MAILGUN_ENABLED:false}

# Stripe Configuration
# Get these from https://dashboard.stripe.com/apikeys
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_your_secret_key_here}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_publishable_key_here}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}
stripe.enabled=${STRIPE_ENABLED:false}
stripe.platform-fee-percentage=${STRIPE_PLATFORM_FEE:5.0}

# Frontend URL for Stripe redirects
app.frontend.url=${FRONTEND_URL:http://localhost:5173}
