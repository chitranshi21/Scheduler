# Application
spring.application.name=session-scheduler
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:schedulerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use 'none' to let Liquibase handle schema management
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Clerk OAuth2 JWT Configuration
# The issuer-uri must match the issuer claim in Clerk's JWT tokens
# Get these values from Clerk Dashboard -> Your Application -> API Keys
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URL}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URL}

# Clerk Configuration
# Get these values from Clerk Dashboard -> Your Application -> API Keys
clerk.publishable-key=${CLERK_PUBLISHABLE_KEY}
clerk.secret-key=${CLERK_SECRET_KEY}

# CORS
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.scheduler=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
